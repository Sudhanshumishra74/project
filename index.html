<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="main">
    <img src="image-product-desktop.jpg" alt="product" />
    <div class="content">
      <p class="label">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL
      </p>
      <div class="price">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>
</body>
</html>
